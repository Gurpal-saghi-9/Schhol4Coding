<!-- 2. Create a function that takes an object with firstName, middleName, lastName properties and returns the full name. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Name Generator</title>
</head>
<body>
    <h2>Enter Your Name</h2>
    <label>First Name:</label>
    <input type="text" id="firstName"><br><br>

    <label>Middle Name:</label>
    <input type="text" id="middleName"><br><br>

    <label>Last Name:</label>
    <input type="text" id="lastName"><br><br>

    <button onclick="showFullName()">Get Full Name</button>

    <h3 id="result"></h3>

    <script>
        function showFullName() {
            const person = {
                firstName: document.getElementById("firstName").value,
                middleName: document.getElementById("middleName").value,
                lastName: document.getElementById("lastName").value
            };

            const fullName = `${person.firstName} ${person.middleName} ${person.lastName}`;
            document.getElementById("result").innerText = "Full Name: " + fullName;
        }
    </script>
</body>
</html>
