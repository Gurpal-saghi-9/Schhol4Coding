<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <!-- 1. Get user to input two number using prompt and print their possible arithmetic results. -->
     <script>
        n1 = Number(prompt("Enter first number:"));
        n2 = Number(prompt("Enter second number:"));

        document.write("Addition: " + (n1 + n2) + "<br>");
        document.write("Subtraction: " + (n1 - n2) + "<br>");
        document.write("Multiplication: " + (n1 * n2) + "<br>");
        document.write("Division: " + (n1 / n2) + "<br>");
        document.write("Modulus: " + (n1 % n2) + "<br>");
        document.write("Exponentiation: " + (n1 ** n2) + "<br>");
     </script>
</body>
</html>
